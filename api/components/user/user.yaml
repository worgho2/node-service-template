tags:
  - name: user
    description: User information

components:
  schemas:
    User:
      description: |
        User Information
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
    Error:
      description: |
        Request Error
      type: object
      properties:
        errorCode:
          type: string
        message:
          type: string
        erros:
          type: array
          items:
            type: string
        method:
          type: string
        url:
          type: string
